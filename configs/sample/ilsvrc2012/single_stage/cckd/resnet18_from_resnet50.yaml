datasets:
  ilsvrc2012:
    name: &dataset_name 'ilsvrc2012'
    type: 'ImageFolder'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]
    splits:
      train:
        dataset_id: &imagenet_train !join [*dataset_name, '/train']
        kwargs:
          root: !join [*root_dir, '/train']
          transform_configs:
            - type: 'RandomResizedCrop'
              kwargs:
                size: &input_size [224, 224]
            - type: 'RandomHorizontalFlip'
              kwargs:
                p: 0.5
            - &totensor
              type: 'ToTensor'
              kwargs:
            - &normalize
              type: 'Normalize'
              kwargs:
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]
      val:
        dataset_id: &imagenet_val !join [*dataset_name, '/val']
        kwargs:
          root: !join [*root_dir, '/val']
          transform_configs:
            - type: 'Resize'
              kwargs:
                size: 256
            - type: 'CenterCrop'
              kwargs:
                size: *input_size
            - *totensor
            - *normalize

models:
  teacher_model:
    name: &teacher_model_name 'resnet50'
    kwargs:
      num_classes: 1000
      pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/ilsvrc2012/teacher/', *teacher_experiment, '.pt']
  student_model:
    name: &student_model_name 'resnet18'
    kwargs:
      num_classes: 1000
      pretrained: False
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '_from_', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/ilsvrc2012/single_stage/cckd/', *student_experiment, '.pt']

train:
  log_freq: 1000
  num_epochs: 20
  train_data_loader:
    dataset_id: *imagenet_train
    random_sample: True
    batch_size: 32
    num_workers: 16
    cache_output:
  val_data_loader:
    dataset_id: *imagenet_val
    random_sample: False
    batch_size: 32
    num_workers: 16
  teacher:
    sequential: []
    auxiliary_model_wrapper:
      type: 'Linear4CCKD'
      kwargs:
        input_module:
          path: 'model.avgpool'
          io: 'output'
        linear_kwargs:
          in_features: 2048
          out_features: 128
          bias: True
    forward_hook:
      input: []
      output: ['model.avgpool', 'linear']
    wrapper:
    requires_grad: True
    frozen_modules: ['model']
  student:
    adaptations:
    sequential: []
    auxiliary_model_wrapper:
      type: 'Linear4CCKD'
      kwargs:
        input_module:
          path: 'model.avgpool'
          io: 'output'
        linear_kwargs:
          in_features: 512
          out_features: 128
          bias: True
    forward_hook:
      input: []
      output: ['model.avgpool', 'linear']
    wrapper:
    requires_grad: True
    frozen_modules: []
  optimizer:
    type: 'SGD'
    kwargs:
      lr: 0.0001
      momentum: 0.9
      weight_decay: 0.0005
  scheduler:
    type: 'MultiStepLR'
    kwargs:
      milestones: [5, 15]
      gamma: 0.1
  criterion:
    type: 'WeightedSumLoss'
    model_term:
      criterion:
        type: 'KDLoss'
        kwargs:
          temperature: 1.0
          alpha: 0
          reduction: 'batchmean'
      factor: 1.0
    sub_terms:
      cckd:
        criterion:
          type: 'CCKDLoss'
          kwargs:
            teacher_linear_path: 'linear'
            student_linear_path: 'linear'
            kernel_params:
              type: 'gaussian'
              gamma: 0.4
              max_p: 2
            reduction: 'batchmean'
        factor: 0.003

test:
  test_data_loader:
    dataset_id: *imagenet_val
    random_sample: False
    batch_size: 1
    num_workers: 16
