datasets:
  cifar10:
    name: &dataset_name 'cifar10'
    key: 'CIFAR10'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]
    splits:
      dummy:
        dataset_id: 'dummy'
        kwargs:
          root: *root_dir
          train: True
          download: True
        random_split:
          lengths: [0.9, 0.1]
          generator_seed: 42
          sub_splits:
            - dataset_id: &cifar10_train !join [*dataset_name, '/train']
              transform_configs:
                - key: 'RandomCrop'
                  kwargs:
                    size: 32
                    padding: 4
                - key: 'RandomHorizontalFlip'
                  kwargs:
                    p: 0.5
                - key: 'ToTensor'
                  kwargs:
                - &normalize
                  key: 'Normalize'
                  kwargs:
                    mean: [0.49139968, 0.48215841, 0.44653091]
                    std: [0.24703223, 0.24348513, 0.26158784]
            - dataset_id: &cifar10_val !join [*dataset_name, '/val']
              transform_configs: &val_transform
                - key: 'ToTensor'
                  kwargs:
                - *normalize
      test:
        dataset_id: &cifar10_test !join [*dataset_name, '/test']
        kwargs:
          root: *root_dir
          train: False
          download: True
          transform_configs: *val_transform

models:
  teacher_model:
    key: &teacher_model_key 'wide_resnet40_4'
    kwargs:
      dropout_p: 0.0
      num_classes: 10
      pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_key]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/teacher/', *teacher_experiment, '.pt']
  student_model:
    key: &student_model_key 'wide_resnet'
    kwargs:
      depth: &s_depth 40
      k: &s_k 1
      dropout_p: 0.0
      num_classes: 10
      pretrained: False
      progress: True
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_key, *s_depth, '-', *s_k, '_from_', *teacher_model_key]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/kd/', *student_experiment, '-hyperparameter_tuning.pt']

train:
  log_freq: 100
  num_epochs: 200
  train_data_loader:
    dataset_id: *cifar10_train
    random_sample: True
    batch_size: 128
    num_workers: 16
    cache_output:
  val_data_loader:
    dataset_id: *cifar10_val
    random_sample: False
    batch_size: 128
    num_workers: 16
  teacher:
    sequential: []
    wrapper: 'DataParallel'
    requires_grad: False
    frozen_modules: []
  student:
    adaptations:
    sequential: []
    wrapper: 'DistributedDataParallel'
    requires_grad: True
    frozen_modules: []
  optimizer:
    key: 'SGD'
    kwargs:
      lr: 0.1
      momentum: 0.9
      weight_decay: 0.0005
  scheduler:
    key: 'MultiStepLR'
    kwargs:
      milestones: [60, 120, 160]
      gamma: 0.2
  criterion:
    key: 'WeightedSumLoss'
    kwargs:
      sub_terms:
        kd:
          criterion:
            key: 'KDLoss'
            kwargs:
              student_module_path: '.'
              student_module_io: 'output'
              teacher_module_path: '.'
              teacher_module_io: 'output'
              temperature: 4.0
              alpha: 0.9
              reduction: 'batchmean'
          weight: 1.0

test:
  test_data_loader:
    dataset_id: *cifar10_test
    random_sample: False
    batch_size: 1
    num_workers: 16
